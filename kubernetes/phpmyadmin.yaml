apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin 
  template:
    metadata:
      labels: 
        app: phpmyadmin 
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin
          ports:
          - containerPort: 80
          env:
          - name: PMA_HOST
            valueFrom:
              configMapKeyRef:
                name: java-configmap
                key: DB_SERVER
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                 name: mysql-secret
                 key: mysql-root-password
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-password
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: java-configmap
                key: DB_USER
---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP 
      port: 8080
      targetPort: 80
  

